    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    
    <section class="main">
        <header>
            <nav>
                <h3 id="logo">Contact Me</h3>
                <div class="hamburger">
                    <div class="line l1"></div>
                    <div class="line l2"></div>
                    <div class="line l3"></div>
                </div>
                <ul class="nav-links">
                    <li><a class="links" href="./index.html">Home</a></li>
                    <li><a class="links" href="./about.html">About</a></li>
                    <li><a class="links" href="#">Contact</a></li>
                    <li><a class="links" href="./projects.html">Projects</a></li>
                </ul>
            </nav>
        </header>

        <!-- Start Main Content -->
        <section class="innerSection">
            <div class="contactMe">
                <form action="POST" id="survey-form">
                    <input type="text" id="name" class="form-entry" placeholder="Name" required>
                    <input type="email" id="email" class="form-entry" placeholder="your.email@address.here" required pattern="^[\d\w\-\/.]+@[\d\w\-\/.]+">
                    <br>
                    <textarea name="feedback" class="form-entry" id="feedback" placeholder="I'd love to hear from you..."></textarea>
                    <button class="form-entry" type="submit" value="Submit" id="submit">Submit</button>
                </form>
            </div>
        </section>
        <!-- End Main Content -->

        <div class="slider"></div>

        <footer>
            <!-- Dark-Mode Toggle -->
            <div class="toggle-container">
                <input type="checkbox" id="switch" name="theme" /><label for="switch">- @dsmith73 -</label>
            </div>
        </footer>
    </section>
