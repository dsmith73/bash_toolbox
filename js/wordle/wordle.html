        <link rel="stylesheet" href="./styles.css">

            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="modal-title">Example Modal</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <ul>Total Games &nbsp; &nbsp;: <span class="totgame"></span></ul>
                    <ul>Total Wins &nbsp;&nbsp;  &nbsp;: <span class="totwin"></span></ul>
                    <ul>AVG Difficulty : <span class="avgdiff"></span></ul>
                    <ul>AVG # Guesses &nbsp;: <span class="avgguess"></span></ul>
                </div>
                <div class="difficulty">
                    <p>Difficulty: <span id="value"></span></p>
                    <div class="slidecontainer">
                        <input type="range" min="4" max="11" value="" class="slider" id="myRange">
                    </div>
                    <button data-close-button class="modal-begin">Play</button>
                </div>
            </div>
            <div id="overlay"></div>

</html>
