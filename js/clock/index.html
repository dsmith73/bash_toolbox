<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&family=Emblema+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./clock.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <!--  use emmet to write them all 
            div.number.number$*12{$}*12  -->
        <div class="number number1">1</div>
        <div class="number half1">¦</div>
        <div class="number number2">2</div>
        <div class="number half2">¦</div>
        <div class="number number3">3</div>
        <div class="number half3">¦</div>
        <div class="number number4">4</div>
        <div class="number half4">¦</div>
        <div class="number number5">5</div>
        <div class="number half5">¦</div>
        <div class="number number6">6</div>
        <div class="number half6">¦</div>
        <div class="number number7">7</div>
        <div class="number half7">¦</div>
        <div class="number number8">8</div>
        <div class="number half8">¦</div>
        <div class="number number9">9</div>
        <div class="number half9">¦</div>
        <div class="number number10">10</div>
        <div class="number half10">¦</div>
        <div class="number number11">11</div>
        <div class="number half11">¦</div>
        <div class="number number12">12</div>
        <div class="number half12">¦</div>
    </div>
    <footer>
        <!-- Dark-Mode Toggle -->
        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">- @dsmith73 -</label>
        </div>
    </footer>
</body>
</html>
